<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querylytics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="ignore/logo_main.png" alt="Logo" style="height: 50px; filter: invert(100%) brightness(100%) saturate(0) contrast(100);">
        </div>
        <div class="header_text">
            <h1>Querylytics</h1>
        </div>
        <div class="token-icon">
            <i class="fas fa-bars" id="token-icon" onclick="token_counter()"></i>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- File Upload Section -->
            <div class="col-md-7">
                <form id="upload_form" class="mb-4">
                    <div class="form-group">
                        <label for="my_file"><i class="fas fa-file-upload"></i> Select a file:</label>
                        <input type="file" class="form-control-file" id="my_file" accept=".csv"/>
                    </div>
                    <button type="button" class="btn custom-button" id="submit_button" onclick="submit_file()"><i class="fas fa-upload"></i> Submit Data</button></form>
                <div id="csvtable" class="table-responsive"></div>
            </div>

            <!-- Chat Section -->
            <div class="col-md-5">
                <div id="chat-box">
                    <form method="post">
                        <div class="input-group">
                            <input type="text" id="user_prompt" class="form-control" placeholder="Type a message...">
                            <div class="input-group-append">
                                <button id="send-button" class="custom-send-button" type="button" onclick="App()">
                                    <i class="fas fa-paper-plane"></i> Send
                                </button>
                            </div>
                        </div>
                    </form>
                    <div id="messages" class="border rounded p-0 mb-3" style="height: 700px; overflow-y: auto;">
                        <div id="result"></div>
                        <div id="loading-icon" class="loading"></div>
                        <div id="graph-container" class="plotly-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Token Modal -->
    <div id="tokenModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="close_counter()">&times;</span>
            <p id="totalTokenUsage">Current Session Total Token Usage: 0</p>
            <p id="latestTokenUsage">Recent Query Token Usage: 0</p>
        </div>
    </div>

    <!-- Table Modal -->
    <div id="tableModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTableModal()">&times;</span>
            <h2>Table View</h2>
            <div id="tableModalContent" class="table-responsive"></div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
