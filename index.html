<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SEA AI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script> 
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="bg-success text-white text-center py-2">
        <div class="logo">
            <img src="https://branding.seagate.com/content/thumb/png/1b415224-4b12-4a8e-a35c-8eea0b2ab469.png" alt="Logo" style="height: 50px;">
        </div>
        <div class="header_text">
            <h3>Sea-Analyst</h3>
        </div>
        <div class="token-icon">
            <i class="fa fa-bars" id="token-icon" style="font-size: 23px; cursor: pointer;" onclick="token_counter()"></i>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-7">
                <form id="upload_form" class="mb-4">
                    <div class="form-group">
                        <label for="my_file"><i class="fa fa-file-upload"></i> Select a file:</label>
                        <input type="file" class="form-control-file" id="my_file" accept=".csv"/>
                    </div>
                    <button type="button" class="btn btn-success" id="submit_button" onclick="submit_file()"><i class="fa fa-upload"></i> Submit Data</button>
                </form>
                <div id="csvtable" class="table-responsive"></div>
            </div>
            <div class="col-md-5">
                <div id="chat-box">
                    <form method="post">
                        <div class="input-group">
                            <input type="text" id="user_prompt" class="form-control" placeholder="Type a message...">
                            <button id="send-button" class="btn btn-success" type="button" onclick="App()"><i class="fa fa-play"></i> Send</button>
                        </div>
                    </form>
                    <div id="messages" class="border p-0 mb-3" style="height: 700px; overflow-y: auto;">
                        <div id="result"></div>
                        <div id="loading-icon" class="loading"></div>
                        <div id="graph-container" class="plotly-container"></div>
                    </div>
                <!-- <form method="post" class="mb-4">
                    <div class="form-group">
                        <label for="user_prompt"><i class="fa fa-space-shuttle"></i> Enter the user query here:</label>
                        <input type="text" class="form-control" id="user_prompt" />
                    </div>
                    <button type="button" class="btn btn-success" id="script" name="submit"><i class="fa fa-play"></i> RunScript</button>
                </form> -->
            </div>
        </div>
    </div>
        <!-- <form id="visualize">
            <input type="button" id="visulize_data" value="Get the output" onclick="checkGraphFile()" />
        </form>
        <div id="myDiv" style="width:800px;height:500px;"></div> -->

        <!-- Popup Modal -->
    <div id="tokenModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="close_counter()">&times;</span>
            <p id="totalTokenUsage">Current Session Total Token Usage: 0</p>
            <p id="latestTokenUsage">Recent Query Token Usage: 0</p>
        </div>
    </div>
    </body>
</html>
